{% extends 'booking/base.html' %} {% block content %}
<div class="login-container">
  <h2>Prihlásenie</h2>

  {% if error %}
  <p class="error-message">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <label for="username">Používateľské meno:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Heslo:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Prihlásiť sa</button>
  </form>

  <p>Ak ešte nemáte účet, <a href="{% url 'signup' %}">vytvorte si ho</a>.</p>
</div>

<style>
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f9f9f9;
    text-align: center;
  }
  .error-message {
    color: red;
    font-weight: bold;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    text-align: left;
  }
  input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #555;
  }
</style>
{% endblock %}
